apiVersion: v1
kind: Service
metadata:
  name: flask-api-service
spec:
  type: NodePort
  selector:
    app: flask-api
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30007  # Example NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: flask-api
          image: nomadstormbreaker/tictactoe-api:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_HOST
              value: "postgres-service"
            - name: DATABASE_NAME
              value: "tictactoe_db"
            - name: DATABASE_USER
              value: "tictactoe_user"
            - name: DATABASE_PASSWORD
              value: "securepassword